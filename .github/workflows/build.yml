name: Build

on:
  push:
    paths:
      - "src/**"
    branches: [ main ]
  pull_request:
    paths:
      - "src/**"
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '6.0.x'
        
    - name: Restore dependencies
      run: dotnet restore src/Jedi.sln
      
    - name: Build
      run: dotnet build src/Jedi.sln --configuration Release --no-restore
      
    - name: Test
      run: dotnet test src/Jedi.sln --configuration Release --no-build --verbosity normal --logger trx --results-directory "TestResults-${{ matrix.dotnet-version }}"
      
    - name: Upload test results
      uses: actions/upload-artifact@v3
      with:
        name: dotnet-${{ matrix.dotnet-version }}-tests
        path: TestResults-${{ matrix.dotnet-version }}
      if: ${{ always() }}
