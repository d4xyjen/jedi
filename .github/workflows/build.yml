name: Build

on:
  push:
    paths:
      - "src/**"
    branches: [ main ]
  pull_request:
    paths:
      - "src/**"
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '6.0.x'
        
    - name: Restore dependencies
      run: dotnet restore src/Jedi.sln
      
    - name: Build
      run: dotnet build src/Jedi.sln --configuration Release --no-restore
      
    - name: Test
      run: dotnet test src/Jedi.sln --configuration Release --no-build --verbosity normal --logger trx --results-directory results
      
    - name: Upload test results
      uses: actions/upload-artifact@v3
      with:
        name: Test Results
        path: results
      if: ${{ always() }}

    - name: Publish
      run: dotnet publish src/Jedi.sln --configuration Release --output build
      
    - name: Upload build artifact
      uses: actions/upload-artifact@v3.0.0
      with:
        name: Jedi
        path: build

        if-no-files-found: ignore
        retention-days: 0
